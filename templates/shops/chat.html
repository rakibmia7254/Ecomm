<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #dee2e6;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message-sent {
            text-align: right;
        }

        .message-received {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            background-color: #e9ecef;
            max-width: 70%;
        }

        .message-sent .message-content {
            background-color: #007bff;
            color: white;
        }

        .message-received .message-content {
            background-color: #e9ecef;
        }

        .seller-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .seller-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .seller-info h4 {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Chat with Seller</h2>

        <!-- Seller Information -->
        

        <div class="row justify-content-center">
            
            <div class="col-md-8">
                <div class="seller-info">
                    <img src="https://via.placeholder.com/60" alt="Seller Profile Picture">
                    <div>
                        <h4>Seller Name</h4>
                        <p class="text-muted">Seller's Store Name</p>
                    </div>
                </div>
                <!-- Chat Box -->
                <div class="chat-box" id="chatBox">
                    <div class="message message-received">
                        <div class="message-content">
                            Hello! How can I assist you today?
                        </div>
                    </div>
                    <div class="message message-sent">
                        <div class="message-content">
                            I have a question about the product.
                        </div>
                    </div>
                    <!-- More chat messages will be appended here -->
                </div>

                <!-- Message Input -->
                <form id="chatForm" class="mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type your message here...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const chatBox = document.getElementById('chatBox');
            const messageInput = document.getElementById('messageInput');

            if (messageInput.value.trim() !== "") {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'message-sent');
                newMessage.innerHTML = `<div class="message-content">${messageInput.value}</div>`;

                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
                messageInput.value = "";

                // Simulate seller's response
                setTimeout(function () {
                    const sellerMessage = document.createElement('div');
                    sellerMessage.classList.add('message', 'message-received');
                    sellerMessage.innerHTML = `<div class="message-content">Thank you for your query. We'll get back to you shortly.</div>`;
                    chatBox.appendChild(sellerMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
                }, 1000);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
