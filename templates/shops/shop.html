{% extends 'base.html' %} {% block title %} Home {% endblock %} 
{% block content %}
<style>
        .shop-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }

        .shop-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .product-card {
            margin-bottom: 30px;
        }

        .product-card img {
            max-height: 200px;
            object-fit: cover;
        }

        .product-card .card-body {
            text-align: center;
        }

        .product-card .btn {
            margin-top: 10px;
        }
    </style>
    <div class="container my-5">
        <!-- Shop Details -->
        <div class="shop-header">
            <img src="{{ shop.logo.url }}" alt="Shop Logo">
            <h2>{{ shop.name }}</h2>
            <p class="text-muted">{{ shop.description }}</p>
            <p class="text-muted">Email: {{ shop.user.email }}</p>
        </div>

        <!-- Product Listings -->
        <h3 class="mb-4">Products</h3>
        <div class="row">

            {% for product in products %}
            <div class="col-md-3">
                <div class="card product-card">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                        <div class="btn-group">
                            <a href="{% url 'add_to_cart' slug=product.slug %}?next={{ request.path }}" class="btn btn-primary">Add to Cart</a>
                            <a href="{% url 'product_page' slug=product.slug %}" class="btn btn-outline-secondary">View Product</a>
                          </div>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>

{% endblock %}
